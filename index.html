<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Дом рядом — недвижимость</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 2rem; color: #333; }
    section { max-width: 900px; margin: auto; background: white; padding: 1.5rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1, h2, h3 { color: #1e3a8a; }
    .property { margin-bottom: 2rem; }
    .gallery { position: relative; max-width: 100%; }
    .gallery img { width: 100%; border-radius: 6px; display: none; }
    .gallery img.active { display: block; }
    .gallery button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(30, 58, 138, 0.7);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .gallery button.prev { left: 10px; }
    .gallery button.next { right: 10px; }
  </style>
</head>
<body>
  <section>
    <h1>Агентство "Дом рядом"</h1>
    <h2>1-комнатная квартира в Химках</h2>
    <div class="property">
      <div class="gallery" id="gallery-flat1">
        <img src="https://cdn.pixabay.com/photo/2016/03/27/22/16/living-room-1285157_1280.jpg" alt="Гостиная" class="active">
        <img src="https://cdn.pixabay.com/photo/2017/05/14/17/49/kitchen-2317819_1280.jpg" alt="Кухня">
        <img src="https://cdn.pixabay.com/photo/2021/10/30/10/00/bathroom-6755162_1280.jpg" alt="Ванная комната">
        <button class="prev" onclick="changeSlide('gallery-flat1', -1)">◀</button>
        <button class="next" onclick="changeSlide('gallery-flat1', 1)">▶</button>
      </div>
      <p><strong>Цена:</strong> 45 000 ₽/мес</p>
      <p><strong>Описание:</strong> Современная квартира с мебелью и бытовой техникой. Удобное расположение.</p>
      <p><strong>Отделка:</strong> Евроремонт</p>
      <p><strong>Парковка:</strong> Бесплатная у дома</p>
      <p><strong>Инфраструктура:</strong> Школа, детский сад, магазин, метро рядом</p>
    </div>
  </section>

  <script>
    function changeSlide(galleryId, direction) {
      const gallery = document.getElementById(galleryId);
      const images = gallery.querySelectorAll('img');
      let index = [...images].findIndex(img => img.classList.contains('active'));
      images[index].classList.remove('active');
      index = (index + direction + images.length) % images.length;
      images[index].classList.add('active');
    }
  </script>
</body>
</html>
